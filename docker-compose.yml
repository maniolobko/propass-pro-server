version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: propass_db
    environment:
      POSTGRES_USER: propass
      POSTGRES_PASSWORD: propass123
      POSTGRES_DB: propass_db
    ports:
      - "5432:5432"
    volumes:
      - propass_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U propass"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PROPASS PRO Central Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: propass_server
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: "postgresql://propass:propass123@postgres:5432/propass_db"
      JWT_SECRET: "your-super-secret-jwt-key-change-this-in-production"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: propass_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  propass_db_data:
    driver: local
